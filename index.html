<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bitácora</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <header class="container center">
        <h1>Bitácora</h1>
        <p class="flow-text">"Y en los primeros tres minutos se escribió la historia..."</p>
    </header>
    <section class="container" id="comentarios">

    </section>
    <div class="fixed-action-btn horizontal click-to-toggle">
        <a class="btn-floating btn-large pink">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn cyan accent-3 btn-floating " href="#texto"><i class="material-icons">chat</i></a></li>
            <li><a class="btn blue accent-2 btn-floating" href="#imagen"><i class="material-icons">perm_media</i></a></li>
            <li><a class="btn green accent-2 btn-floating" href="#modalEvent"><i class="material-icons">today</i></a></li>
        </ul>
    </div>
    <!-- modal de texto -->
    <div id="texto" class="modal">
      <div class="modal-content row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="tituloModal" type="text" class="validate" data-length="10" />
              <label for="title">Título</label>
            </div>
            <div class="input-field col s12">
              <textarea id="mensajeModal" class="materialize-textarea"></textarea>
              <label for="message">Mensaje</label>
            </div>
            <button id="enviarTexto" class="btn waves-effect waves-light right cyan accent-4 modal-close" type="submit" name="action" data-publication="text">Publicar
              <i class="material-icons right ">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal imagen -->
    <div id="imagen" class="modal">
       <div class="modal-content row">
         <div class="col s12">
           <div class="row">
             <div class="input-field col s12">
               <input id="tituloImagen" type="text" class="validate" data-length="10" />
               <label for="title">Título</label>
             </div>
             <div class="file-field input-field col s12">
               <div class="btn">
                 <span>Imagen</span>
                 <input type="file" accept="image/*" id="archivoImagen">
               </div>
               <div class="file-path-wrapper">
                 <input class="file-path validate" type="text">
               </div>
             </div>
             <button id="publicar" class="btn waves-effect waves-light right blue accent-2 modal-close" type="submit" name="action" data-publication="image" >Publicar
               <i class="material-icons right">send</i>
             </button>
           </div>
         </div>
       </div>
    </div>
    <!-- modal evento -->
   <div id="modalEvent" class="modal">
     <div class="modal-content row">
       <div class="col s12">
         <div class="row">
           <div class="input-field col s12">
             <input type="text" class="validate" data-length="10" id="tituloEvento" />
             <label for="first_name">Título</label>
           </div>
           <div class="input-field col s12">
             <input type="date" class="datepicker" id="modal-event-date" placeholder="Fecha del evento">
           </div>
           <button id="publicarDos"class="btn waves-effect waves-light right green accent-2 modal-close" type="submit" name="action" data-publication="event">Publicar
             <i class="material-icons right">send</i>
           </button>
         </div>
       </div>
     </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC69P5c-_kfsP9KcwVXI6myL2Ms5NGdpL0"></script>
    <script type="text/javascript" src="js/app.js"></script>



  </body>
</html>
